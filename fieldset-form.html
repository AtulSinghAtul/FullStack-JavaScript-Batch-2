<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fieldset-Form HTML Element</title>
  </head>
  <body>
    <fieldset>
      <legend>Legend</legend>
      <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="first" id="fname" /><br />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" />

        <label for="gender">Male:</label>
        <input type="radio" id="gender" name="gender" id="" />
        <label for="gender2">Female:</label>
        <input type="radio" name="gender" id="gender2" />
        check:<input type="checkbox" name="" id="" /> date:<input
          type="date"
          name=""
          id=""
        />
        dateTime:<input type="datetime" name="" id="" /> color:<input
          type="color"
          name=""
          id=""
        />
        email:<input type="email" name="" id="" /> file:<input
          type="file"
          name=""
          id=""
        />
      </form>
    </fieldset>

    <form action="#">
      <fieldset>
        <legend>Do you agree?</legend>
        <input type="checkbox" id="chbx" name="agree" value="Yes!" />
        <label for="chbx">I agree</label>
      </fieldset>
    </form>

    <!-- Form which will send a GET request to the current URL -->
    <form method="get">
      <label
        >Name:
        <input name="submitted-name" autocomplete="name" />
      </label>
      <button>Save</button>
    </form>

    <!-- Form which will send a POST request to the current URL -->
    <form method="post">
      <label
        >Name:
        <input name="submitted-name" autocomplete="name" />
      </label>
      <button>Save</button>
    </form>

    <!-- Form with fieldset, legend, and label -->
    <form method="post">
      <fieldset>
        <legend>Do you agree to the terms?</legend>
        <label><input type="radio" name="radio" value="yes" /> Yes</label>
        <label><input type="radio" name="radio" value="no" /> No</label>
      </fieldset>
    </form>
  </body>
</html>
