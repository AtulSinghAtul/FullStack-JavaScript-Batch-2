<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Video & Audio HTML Element</title>
  </head>
  <body>
    <div>
      <h2>Iframe element</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/PBsfsopMbpk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div>
      <h2>Video element</h2>
      <video
        autoplay
        poster="images//HTML BLOG.jpg"
        controls
        muted
        width="560"
        src="video/Welcome To My Channel Youtube Opening Video (1).mp4"
      ></video>
    </div>

    <div>
      <audio
        preload="auto"
        autoplay
        controls
        src="audio/Hall of Fame Song Young Dolph.mp3"
      ></audio>
    </div>
  </body>
</html>
