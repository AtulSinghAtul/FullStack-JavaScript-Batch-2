<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure-Figcaption HTML Element</title>
  </head>
  <body>
    <!-- WE using figcaption to giving the caption of parent figure tag content -->
    <!-- Image with a caption -->
    <figure>
      <img
        src="https://images.unsplash.com/photo-1667353291565-2e73dc97fd48?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        alt="figure-img"
      />
      <figcaption>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </figcaption>
    </figure>
    <!-- Image with a caption -->
    <figure>
      <img
        src="https://images.unsplash.com/photo-1667353291565-2e73dc97fd48?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        alt="Elephant at sunset"
      />
      <figcaption>An elephant at sunset</figcaption>
    </figure>

    <!-- Poems: -->
    <h4>Poems</h4>
    <figure>
      <p style="white-space: pre">
        Bid me discourse, I will enchant thine ear, Or like a fairy trip upon
        the green, Or, like a nymph, with long dishevelled hair, Dance on the
        sands, and yet no footing seen: Love is a spirit all compact of fire,
        Not gross to sink, but light, and will aspire.
      </p>
      <figcaption>
        <cite>Venus and Adonis</cite>, by William Shakespeare
      </figcaption>
    </figure>

    <!-- Quotations -->
    <h4>Quotations</h4>
    <figure>
      <figcaption><b>Edsger Dijkstra:</b></figcaption>
      <blockquote>
        If debugging is the process of removing software bugs, then programming
        must be the process of putting them in.
      </blockquote>
    </figure>
  </body>
</html>
